<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correct way to access element's innerHTML:
    let originalHTML = document.getElementById("myDiv").innerHTML;
    document.getElementById("myDiv").innerHTML = originalHTML + " Added Text";
  </script>
</body>
</html>
